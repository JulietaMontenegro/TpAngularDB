

<div id="plato" *ngIf="plato">
    <div id="contenedorFondo">
      <p id="tipo">{{ plato.tipo }}</p>
      <h1 id="nombre">{{ plato.nombre }}</h1>
      <img class="plato" src="{{plato.foto}}">
      <p class="textos">{{ plato.descripcion }}</p>
  
      <p class="subtitulos"> Receta</p>
      <p class="textosCuerpo">{{ plato.receta }}</p>
      <img id="cocinero" src="/assets/receta.png">
    </div>
  </div>
